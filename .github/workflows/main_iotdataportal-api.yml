name: Build and deploy ASP.Net Core API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Hämta koden
      - uses: actions/checkout@v4

      # 2️⃣ Installera .NET SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      # 3️⃣ Bygg API-projektet
      - name: Build API project
        run: dotnet build backend/IoTDataPortal.API/IoTDataPortal.API.csproj --configuration Release

      # 4️⃣ Publicera API till en lokal mapp 'publish'
      - name: Publish API project
        run: dotnet publish backend/IoTDataPortal.API/IoTDataPortal.API.csproj -c Release -o ./publish

      # 5️⃣ Ladda upp publicerad mapp som artefakt
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Ladda ner artefakten till ./publish
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      # 2️⃣ Deploya till Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'IoTDataPortal-Api'
          slot-name: 'Production'
          package: ./publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_677AC178F9824B23B8C03B8D32E650A5 }}
